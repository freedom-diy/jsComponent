<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery extend component</title>
	<style>
		html,body,div,p{margin:0;padding:0;}
		html,body{width: 100%;height:100%;}
		.main{width:300px;height:300px;border: 1px solid #ccc;}
		.main p{background-color:#555;}
	</style>
</head>
<body>
	<div class="main">
		<p>adjust to the width and height</p>
	</div>

	<!-- Introduce FE lib -->
	<script src="../../assets/js/jquery.min.js"></script>
	<script src="./js/jqfn.js"></script>
	
	<!-- scirpt code -->
	<script>
		$(function(){
			// relative to the screen
			$('.main p').autoWH(0.5,'30px',true);

			// relative to the parent
			// $('.main p').autoWH(0.5,'30px',false);
		});
	</script>
</body>
</html>
